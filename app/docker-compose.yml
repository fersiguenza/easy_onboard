version: '3.8'

services:
  easy-onboard:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - TOPICS_STORAGE_PATH=/app/data/topics
      - NEXT_PUBLIC_APP_NAME=${NEXT_PUBLIC_APP_NAME:-Easy Onboard}
      - NEXT_PUBLIC_PRIMARY_COLOR=${NEXT_PUBLIC_PRIMARY_COLOR:-147, 51, 234}
      - NEXT_PUBLIC_LOGO=${NEXT_PUBLIC_LOGO:-/logo.svg}
      - NEXT_PUBLIC_ADMIN_PASSWORD=${NEXT_PUBLIC_ADMIN_PASSWORD:-admin123}
    volumes:
      - ../data:/app/data
    restart: unless-stopped
    container_name: easy-onboard
    
  # Optional: Add nginx for production (uncomment if needed)
  # nginx:
  #   image: nginx:alpine
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf
  #   depends_on:
  #     - easy-onboard
  #   restart: unless-stopped

volumes:
  easy_onboard_data:
    driver: local
